<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Snake</title>
</head>
<body>
    <div class="score-panel">SCORE: 
        <span class="score">0</span>
    </div>

    <div id="grid"></div>
     
    <button class="replay-button" style="display: none;">REPLAY</button>

    <div class="game-status"></div>

    <div class="buttons-container">                 
        <button class="up">&uarr;</button>           
        <div class="left-right">
            <button class="left">&larr;</button>
            <button class="right">&rarr;</button>
        </div>           
        <button class="down">&darr;</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
